<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora e Google Forms</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 18px;
      font-size: 26px;
      font-weight: 600;
      color: #2c3e50;
    }

    p {
      margin-bottom: 14px;
      font-size: 16px;
      color: #7f8c8d;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 18px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #4CAF50;
      box-shadow: 0px 0px 8px rgba(76, 175, 80, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #45a049;
      transform: translateY(-3px);
    }

    button:active {
      background-color: #3e8e41;
      transform: scale(0.98);
    }

    .result {
      margin-top: 20px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .result.show {
      display: block;
      opacity: 1;
    }

    .result p {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }

    #result-container p {
      background-color: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
    }

    /* Botão Google Forms */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4285F4;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <!-- Container da Calculadora -->
  <div class="container">
    <h2>Calculadora de Média, Moda e Mediana</h2>
    <p>Insira os números separados por vírgula:</p>
    <input type="text" id="numbers" placeholder="Exemplo: 1, 2, 3, 4, 5">
    <button onclick="calculate()">Calcular</button>

    <div class="result" id="result-container">
      <p id="mean"></p>
      <p id="median"></p>
      <p id="mode"></p>
    </div>
  </div>

  <!-- Botão de Acesso ao Google Forms -->
  <a href="https://docs.google.com/forms/d/1xCt9f13ddbq--GMBITRJg2sNaXth0Wn6IS_LFqLx7M8/edit?pli=1#responses" target="_blank" class="btn">
    Acessar Formulário
  </a>

  <script>
    function calculate() {
      const input = document.getElementById('numbers').value;
      const numbers = input.split(',').map(Number).filter(n => !isNaN(n));

      if (numbers.length === 0) {
        alert("Por favor, insira números válidos.");
        return;
      }

      const mean = (numbers.reduce((a, b) => a + b, 0) / numbers.length).toFixed(2);

      const sorted = [...numbers].sort((a, b) => a - b);
      const mid = Math.floor(sorted.length / 2);
      const median = (sorted.length % 2 !== 0) ? sorted[mid] : ((sorted[mid - 1] + sorted[mid]) / 2).toFixed(2);

      const mode = numbers.reduce((acc, num) => {
        acc[num] = (acc[num] || 0) + 1;
        return acc;
      }, {});
      const modeResult = Object.keys(mode).reduce((a, b) => mode[a] > mode[b] ? a : b);

      document.getElementById('mean').textContent = `Média: ${mean}`;
      document.getElementById('median').textContent = `Mediana: ${median}`;
      document.getElementById('mode').textContent = `Moda: ${modeResult}`;
      
      document.getElementById('result-container').classList.add('show');
    }
  </script>

</body>
</html>
